<div class="container-fluid">
  <ng-container *ngIf="cartItems.length > 0; else EmptyCart">
    <h5 class="card-title pb-4">Shopping Cart</h5>
    <div class="card float-md-right sticky-top mb-4">
      <div class="card-body">
        <h3 class="text-secondary">
          {{ "Subtotal (" + cartItems.length }} {{cartItems.length === 1? "Item):":"Items):"}}
        </h3>
        <h4><small>&#8377;</small> 12999.00</h4>
        <button type="button" class="btn btn-success btn-sm btn-block">
          Block level button
        </button>
      </div>
    </div>
    <div class="card border-0">
      <div
        class="card-body border-bottom border-secondary py-0 {{
          i === 0 ? 'border-top' : ''
        }}"
        *ngFor="let item of cartItems; let i = index"
      >
        <div class="row">
          <div class="col-1">4</div>
          <div class="col-11">
            <div class="row">
              <div class="col-md-3">
                <img
                  [src]="item.imagePath"
                  alt=""
                  width="170px"
                  height="200px"
                />
              </div>
              <div class="col-md-6">
                <h5 class="text-primary">{{ item.title }}</h5>
                <p>{{ item.description }}</p>
                <button class="btn btn-secondary m-2">Qty</button>
                <a class="text-primary m-2" (click)="deleteItem(i)">Delete</a>
              </div>
              <div class="col-md-3">
                <h4><small>&#8377;</small> 12999.00</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #EmptyCart>
  <h3>Your Shopping Cart is empty.</h3>
  <p>Check your Saved for later items below or <a routerLink="/shop">continue shopping.</a></p>
</ng-template>
